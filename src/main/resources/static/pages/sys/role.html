	<div id="app">
    <div class="pane ui-layout-center">
		<form action="" class="form form-horizontal ">
			<div class="form-group has-feedback">
				<label for="rname" class="control-label col-sm-1">角色名:</label>

				<div class="col-md-2">
					<input type="text" name="rname" id="rname" class="form-control" placeholder="请输入角色名">

				</div>

				</div>

				<div class="col-md-2">
					<select name="rstatus" id="rstatus" class="form-control">

				</div>

					<a class="btn btn-sm btn-rounded btn-primary" href="javascript:void(0);" onclick="search2()"><i class="fa fa-search">搜索</i></a>
