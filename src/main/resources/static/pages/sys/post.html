<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/plugins/jquery-layout/jquery.layout-latest.css">
		<link rel="stylesheet" href="../../css/plugins/jquery-ztree/3.5/css/metro/zTreeStyle.css">

		<link rel="stylesheet" href="../../css/plugins/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/plugins/bootstrap-table/src/bootstrap-table.css">
		<link href="../../css/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="../../css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../../css/plugins/animate/animate.css" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet">
		<link href="../../css/plugins/toastr/toastr.min.css" rel="stylesheet">

		<!--<link href="css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">-->
		<link href="../../css/plugins/animate/animate.css" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet">
		<link href="../../css/plugins/toastr/toastr.min.css" rel="stylesheet">

		<script type="text/javascript" src="../../js/plugins/jquery/jquery.min.js"></script>
		<script src="../../js/plugins/jquery-layout/jquery.layout-latest.js"></script>
		<script src="../../js/plugins/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
		<script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
		<script src="../../js/plugins/bootstrap-table/src/bootstrap-table.js"></script>
		<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
		<script src="../../js/plugins/toastr/toastr.min.js"></script>
		<script src="../../js/myjs.js"></script>
	</head>

	<body>

	<div id="app">
    <div class="pane ui-layout-center">
    <!--搜索
		根表格-->

		<form action="" class="form form-horizontal ">
			<div class="form-group has-feedback">
				<label for="pCode" class="control-label col-sm-1">岗位编码:</label>

				<div class="col-md-2">
					<input type="text" name="pCode" id="pCode" class="form-control" placeholder="请输入岗位编码">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<label for="pname" class="control-label col-sm-1">岗位名称:</label>
				<div class="col-md-2">
					<input type="text" name="pname" id="pname" class="form-control" placeholder="请输入岗位名称">
					<span class="glyphicon glyphicon-earphone form-control-feedback"></span>
				</div>

				<label for="pstatus" class="control-label col-sm-1">岗位状态:</label>
				<div class="col-md-2">
					<select name="pstatus" id="pstatus" class="form-control">
						<option value="0">所有</option>
						<option value="01">在职</option>
						<option value="02">离职</option>
					</select>
				</div>
				<div  class="col-md-2">
					<a class="btn btn-sm btn-rounded btn-primary" href="javascript:void(0);" onclick="search3()"><i class="fa fa-search">搜索</i></a>
					<a class="btn btn-sm btn-rounded btn-warning" href="javascript:void(0);" onclick="rezero()"><i class="fa fa fa-refresh">重置</i></a>
				</div>

			</div>
			<div class="form-group ">


			</div>
		</form>

		<div id="reportTableDiv">
			<table id="reportTable"></table>
		</div>

    </div>
		<div class="modal">
			<div class="modal-dialog modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
						岗位修改
					</h4>
				</div>
				<div class="modal-body">
					<form action="" class="form form-horizontal">
						<div class="form-group has-feedback">
							<label for="pId1" class="control-label col-sm-2">岗位编号:</label>
							<div class="col-sm-6">
								<input type="text" name="pId1" id="pId1" class="form-control" disabled>
								<span class="glyphicon glyphicon-user form-control-feedback"></span>
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="pcode1" class="control-label col-sm-2">岗位编码:</label>
							<div class="col-sm-6">
								<input type="text" name="pcode1" id="pcode1" class="form-control" disabled>
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="pname1" class="control-label col-sm-2">岗位名称:</label>
							<div class="col-sm-6">
								<input type="text" name="pname1" id="pname1" class="form-control">
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="psort1" class="control-label col-sm-2">显示顺序:</label>
							<div class="col-sm-6">
								<input name="psort1" id="psort1" class="form-control">
							</div>
						</div>

						<div class="form-group has-feedback">
							<label for="sta" class="control-label col-sm-2">状态:</label>
							<div class="col-sm-6">
								<select name="sta" id="sta" class="form-control">

								</select>
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="pcreatTime" class="control-label col-sm-2">创建时间:</label>
							<div class="col-sm-6">
								<input type="text" name="pcreatTime" id="pcreatTime" class="form-control">
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary">确认</button>
					<button class="btn btn-danger">取消</button>

				</div>
			</div>
		</div>
</div>

<script src="../../js/sys/post.js"></script>
	</body>
</html>
