<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title></title>


		<link rel="stylesheet" href="../../css/plugins/jquery-layout/jquery.layout-latest.css">
		<link rel="stylesheet" href="../../css/plugins/jquery-ztree/3.5/css/metro/zTreeStyle.css">

		<link rel="stylesheet" href="../../css/plugins/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/plugins/bootstrap-table/src/bootstrap-table.css">
		<link href="../../css/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="../../css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="../../css/plugins/animate/animate.css" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet">
		<link href="../../css/plugins/toastr/toastr.min.css" rel="stylesheet">

		<!--<link href="css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">-->
		<link href="../../css/plugins/animate/animate.css" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet">
		<link href="../../css/plugins/toastr/toastr.min.css" rel="stylesheet">

		<script type="text/javascript" src="../../js/plugins/jquery/jquery.min.js"></script>
		<script src="../../js/plugins/jquery-layout/jquery.layout-latest.js"></script>
		<script src="../../js/plugins/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
		<script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
		<script src="../../js/plugins/bootstrap-table/src/bootstrap-table.js"></script>
		<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
		<script src="../../js/plugins/toastr/toastr.min.js"></script>
		<script src="../../js/myjs.js"></script>
	</head>
	<body>

	<div id="app">
    <div class="pane ui-layout-center">
    <!--搜索
		根表格-->

		<form action="" class="form form-horizontal ">
			<div class="form-group has-feedback">
				<label for="uname" class="control-label col-sm-1">登录名称:</label>

				<div class="col-md-4">
					<input type="text" name="uname" id="uname" class="form-control" placeholder="请输入登录名称">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<label for="uphone" class="control-label col-sm-1">手机号码:</label>
				<div class="col-md-4">
					<input type="text" name="uphone" id="uphone" class="form-control" placeholder="手机号码">
					<span class="glyphicon glyphicon-earphone form-control-feedback"></span>
				</div>
				<div  class="col-md-2">
					<a class="btn btn-sm btn-rounded btn-primary" href="javascript:void(0);" onclick="search1()"><i class="fa fa-search">搜索</i></a>
					<a class="btn btn-sm btn-rounded btn-warning" href="javascript:void(0);" onclick="rezero()"><i class="fa fa fa-refresh">重置</i></a>
				</div>

			</div>
			<div class="form-group ">
				<label for="status" class="control-label col-sm-1">用户状态:</label>
				<div class="col-md-4">
					<select name="status" id="status" class="form-control">
						<option value="0">所有</option>
						<option value="01">在职</option>
						<option value="02">离职</option>
					</select>
				</div>

				<label for="cdate" class="control-label col-sm-1">创建时间:</label>
				<div class="col-md-4" style="display: flex">
					<input type="date" name="cdate" id="cdate" class="form-control" placeholder="开始日期">
					<span class="input-group-addon">~</span>
					<input type="date" name="cdate" id="cdate1" class="form-control" placeholder="结束日期">
				</div>

			</div>
		</form>

		<div id="reportTableDiv">
			<table id="reportTable"></table>
		</div>

    </div>
    <div class="pane ui-layout-west">


		<ul id="tree" class="ztree" style="width:230px; overflow:auto;"></ul>
	</div>

		<div class="modal">
			<div class="modal-dialog modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
						用户新增/修改
					</h4>
				</div>
				<div class="modal-body">
					<form action="" class="form form-horizontal">

						<div class="form-group has-feedback">
							<label for="name" class="control-label col-sm-2">用户名称:</label>
							<div class="col-sm-6">
								<input type="text" name="name" id="name" class="form-control">
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="merchant" class="control-label col-sm-2">供应商:</label>
							<div class="col-sm-6">
								<select name="merchant" id="merchant" class="form-control">

								</select>
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="shift" class="control-label col-sm-2">班次:</label>
							<div class="col-sm-6">
								<input type="text" name="shift" id="shift" class="form-control">
							</div>
						</div>
						<div class="form-group has-feedback">

							<label for="timeq" class="control-label col-sm-2">时间段:</label>
							<div class="col-sm-6">
								<input type="date" name="timeq" id="sdate" class="form-control" placeholder="开始日期">
								<input type="date" name="timeq" id="edate" class="form-control" placeholder="结束日期">
							</div>
						</div>
						<div class="form-group has-feedback">
							<label for="workhour" class="control-label col-sm-2">工时:</label>
							<div class="col-sm-6">
								<input type="text" name="workhour" id="workhour" class="form-control">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary">确认</button>
					<button class="btn btn-danger">取消</button>

				</div>
			</div>
		</div>
</div>

	<script src="../../js/sys/user.js"></script>

	</body>
</html>
