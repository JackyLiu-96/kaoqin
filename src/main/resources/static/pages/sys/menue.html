<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>系统管理</title>
    <link href="../../css/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/src/bootstrap-table.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/plugins/jquery-treegrid/css/jquery.treegrid.css">
    <link rel="stylesheet" href="../../css/plugins/jquery-layout/jquery.layout-latest.css">
    <link href="../../css/plugins/font-awesome/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">


    <script src="../../js/plugins/jquery/jquery.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/src/extensions/treegrid/bootstrap-table-treegrid.js"></script>
    <script src="../../js/plugins/jquery-treegrid/js/jquery.treegrid.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <script src="../../js/myjs.js"></script>

</head>

<body>

<div id="app">
    <div class="pane ui-layout-center">

        <form action="" class="form form-horizontal ">
            <div class="form-group has-feedback">
                <label for="cname" class="control-label col-sm-1">菜单名称:</label>

                <div class="col-md-2">
                    <input type="text" name="cname" id="cname" class="form-control" placeholder="请输入菜单名称">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>


                <label for="cstatus" class="control-label col-sm-1">菜单状态:</label>
                <div class="col-md-2">
                    <select name="cstatus" id="cstatus" class="form-control">
                        <option value="0">所有</option>
                        <option value="10">显示</option>
                        <option value="20">隐藏</option>
                    </select>
                </div>
                <div  class="col-md-2">
                    <a class="btn btn-sm btn-rounded btn-primary" href="javascript:void(0);" onclick="searchs()"><i class="fa fa-search">搜索</i></a>
                    <a class="btn btn-sm btn-rounded btn-warning" href="javascript:void(0);" onclick="rezero()"><i class="fa fa fa-refresh">重置</i></a>
                </div>

            </div>
            <div class="modal">
                <div class="modal-dialog modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">
                            菜单修改
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form form-horizontal">
                            <div class="form-group has-feedback">
                                <label for="menueName" class="control-label col-sm-2">菜单名称:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="menueName" id="menueName" class="form-control" disabled>
                                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="menueSort" class="control-label col-sm-2">排序:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="menueSort" id="menueSort" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="address" class="control-label col-sm-2">请求地址:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="address" id="address" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="style" class="control-label col-sm-2">类型:</label>
                                <div class="col-sm-6">
                                    <select name="style" id="style" class="form-control">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="see" class="control-label col-sm-2">可见:</label>
                                <div class="col-sm-6">
                                    <select name="see" id="see" class="form-control">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="bs" class="control-label col-sm-2">权限标识:</label>
                                <div class="col-sm-6">
                                    <select name="bs" id="bs" class="form-control">

                                    </select>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">确认</button>
                        <button class="btn btn-danger">取消</button>

                    </div>
                </div>
            </div>
        </form>

        <div id="reportTableDiv">
            <table id="reportTable"></table>
        </div>

    </div>

</div>

<script src="../../js/sys/menue.js"></script>

</body>
</html>
