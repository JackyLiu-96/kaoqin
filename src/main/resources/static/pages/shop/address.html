<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/statics/libs/jquery.min.js"></script>     <script>         $.ajax({            url:"/pages/sys/header.html",             type:"get",             dataType:"html",             async:false,             success:function (data) {                 $("head").html(data);             }         });     </script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.userName" @on-enter="query" placeholder="联系人"/>
            </i-col>
            <i-col span="4">
                <i-input v-model="q.telNumber" @on-enter="query" placeholder="联系电话"/>
            </i-col>
            <i-button @click="query">查询</i-button>
            #if($shiro.hasPermission("address:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
            #end
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
</div>

<script src="/js/shop/address.js?_${date.systemTime}"></script>
</body>
</html>
